{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h2>{% trans "Set Password" %}</h2>

    <form method="post" action="{% url 'account_set_password' %}"
      class="password_set col-md-4">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
